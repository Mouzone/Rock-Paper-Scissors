<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
    <div class="selections">
        <div class="buttons">
            <button class="rock"> Rock </button>
            <button class="paper"> Paper </button>
            <button class="scissors"> Scissors </button>
        </div>
    </div>

    <style>
        .selections{
            display: flex;
            flex-direction: column;
        }

        .buttons{
            display: flex;
        }
        
    </style>

    <script>
    const buttons = document.querySelectorAll('button');
    buttons.forEach((button)=>{
        button.addEventListener('click', () => {
            let ai_score = 0;
            let player_score = 0;
            output_score(oneRoundRPS(button.className));
        })
    })

    const container = document.querySelector("div.selections")
    const scoreboard = document.createElement('div');
    scoreboard.style.border = "solid" 
    scoreboard.style.background = "pink" 
    const scoreboard_ai = document.createElement('div');
    const scorebaord_player = document.createElement('div');
    scoreboard.appendChild(scoreboard_ai)
    scoreboard.appendChild(scorebaord_player)
  

    function oneRoundRPS(player_choice){

        ai_choice = generateAiChoice();
        console.log(ai_choice)
        if (player_choice === ai_choice){
            return "Tie"
        }

        if (player_choice === "rock"){
            if (ai_choice === "paper"){
                return "AI Wins"
            }
            if (ai_choice === "scissors"){
                return "Player Wins"
            }
        }

        if (player_choice === "paper"){
            if (ai_choice === "scissors"){
                return "AI Wins"
            }
            if (ai_choice === "rock"){
                return "Player Wins"
            }
        }

        if (player_choice === "scissors"){
            if (ai_choice === "rock"){
                return "AI Wins"
            }
            if (ai_choice === "paper"){
                return "Player Wins"
            }
        }

    }
    function generateAiChoice(){
        const random = Math.floor(Math.random() * 3);
        if (random == 0){
            return "rock";
        }
        if (random == 1){
            return "paper";
        }
        else{
            return "scissors"
        }

    }
    function keepRunningScore(round_outcome){
        if (round_outcome === "AI Wins"){
            outputScore("AI", ++ai_score)
        }
        if (round_outcome == "Player Wins"){
            outputScore("Player", ++player_score)
        }
    }

    function outputScore(user, score){
        if (user==="AI"){
            scoreboard.removeChild(scoreboard_ai)
            const scoreboard_ai = document.createElement('div');
            scoreboard_ai.textContent = score
            score.insertBefore(scoreboard_ai, scoreboard_player);
        }
        else{
            scoreboard.removeChild(scoreboard_player)
            const scoreboard_player = document.createElement('div');
            scoreboard_player.textContent = score
            score.insertBefore(scoreboard_ai, scoreboard_player);
        }
    }
    </script>
</body>
</html>
